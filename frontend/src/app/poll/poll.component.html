    </div>

<!-- Poll Section -->
<div class="poll-container">
  <h2>🗳️ Cast Your Vote</h2>

  <div *ngFor="let o of options" class="poll-card">
    <span>{{ o.option }}</span>
    <span>{{ o.votes }} votes</span>
    <button (click)="vote(o._id)">Vote</button>
  </div>

  <button class="add-btn" (click)="toggleAddForm()">
    {{ showAddForm ? 'Cancel' : '➕ Add New Option' }}
  </button>

  <div *ngIf="showAddForm" class="add-form">
    <input [(ngModel)]="newOption" placeholder="Enter new option" />
    <button (click)="addOption()">Save</button>
  </div>

  <p class="message">{{ message }}</p>
</div>

<footer class="footer">
  <p>© 2025 Mini Voting Application | Built with 💻 MEAN Stack</p>
</footer>
